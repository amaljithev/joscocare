<ion-header>
        <ion-toolbar>
          <ion-title>
            {{title}}
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
<ion-content padding>
    <p>
        
    </p>
    <ion-list>
        <ion-item>
            <h2>{{desc}}</h2>
        </ion-item>
        <ion-item>
          <ion-label>Acquired Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="start"></ion-datetime>
        </ion-item>
    
        <ion-item>
          <ion-label>Expiry Date</ion-label>
          <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="end"></ion-datetime>
        </ion-item>
    
        <button ion-button round color="primary" class="margin-center mt-1" (click)="onUpdateCourse()" >Save</button>
      </ion-list>
       
</ion-content>
