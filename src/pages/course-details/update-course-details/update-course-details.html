<ion-header>
  <ion-toolbar>
    <ion-title>
      Set Course Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <h1>{{title}}</h1>
      <p>{{desc}}</p>
    </ion-item>
    <ion-item>
      <ion-label>Acquired Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [min]="start?start:minDate" max="2025-12-31" [(ngModel)]="start"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Expiry Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [min]="start?start:minDate" max="2025-12-31" [(ngModel)]="end"></ion-datetime>
    </ion-item>
    <div class="text-center mt-1">
      <button ion-button round color="danger" (click)="dismiss()">Cancel</button>
      <button ion-button round color="secondary" (click)="onUpdateCourse()">Save</button>
    </div>
  </ion-list>
</ion-content>
